<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Anak Ngaji</title>

<style>
/* ===== BASE STYLE ===== */
* {
  box-sizing: border-box;
}

body {
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(135deg, #84fab0, #8fd3f4);
  min-height: 100vh;
  margin: 0;
  padding: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 700px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
}

h1, h2 {
  font-size: 1.6rem;
}

p {
  font-size: 1rem;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  background: #4facfe;
  color: white;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:active {
  transform: scale(0.97);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.feedback-correct {
  color: green;
  font-weight: bold;
}

.feedback-incorrect {
  color: red;
  font-weight: bold;
}

.progress-bar {
  width: 100%;
  height: 25px;
  background: #e0e0e0;
  border-radius: 12px;
  overflow: hidden;
  margin: 10px 0;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #4facfe, #00f2fe);
  width: 0%;
  transition: width 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 12px;
  font-weight: bold;
}

/* ===== RESPONSIVE: TABLET ===== */
@media (max-width: 768px) {
  .card {
    padding: 22px;
    border-radius: 18px;
  }

  h1, h2 {
    font-size: 1.4rem;
  }

  button {
    font-size: 15px;
    padding: 13px;
  }
}

/* ===== RESPONSIVE: MOBILE ===== */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .card {
    padding: 18px;
    border-radius: 16px;
  }

  h1, h2 {
    font-size: 1.2rem;
  }

  p {
    font-size: 0.95rem;
  }

  button {
    font-size: 14px;
    padding: 12px;
    border-radius: 12px;
  }

  .progress-bar {
    height: 22px;
  }
}
</style>
</head>

<body>

<div class="card">

<!-- START SCREEN -->
<div id="startScreen">
  <h1>ğŸ•Œ Kuis Pengetahuan Mengaji Masjid Roisiyah ğŸ•Œ</h1>
  <input type="text" id="playerName" placeholder="Masukkan Nama">
  <button onclick="startQuiz()">ğŸš€ Mulai Kuis</button>
</div>

<!-- QUIZ SCREEN -->
<div id="quizScreen" style="display:none;">
  <div style="margin-bottom:20px;background:#f9f9f9;padding:15px;border-radius:10px;">
    <p>ğŸ“‹ Soal <span id="questionNum">1</span> dari <span id="totalQuestion">3</span></p>
    <div class="progress-bar">
      <div class="progress-fill" id="scoreProgress">0%</div>
    </div>
    <p>â­ Point: <span id="point" style="font-weight:bold;color:#4facfe;">0</span></p>
  </div>

  <p id="question"></p>
  <button id="o0" onclick="answer(0)"></button>
  <button id="o1" onclick="answer(1)"></button>
  <button id="o2" onclick="answer(2)"></button>
  <button id="o3" onclick="answer(3)"></button>
  <p id="feedback"></p>
  <p style="font-size:14px;color:#ff6b6b;">âŒ Kesalahan: <span id="wrongCount">0</span>/5</p>
</div>

<!-- GAME OVER SCREEN -->
<div id="gameOverScreen" style="display:none;">
  <h2>ğŸ’€ GAME OVER</h2>
  <p id="gameOverPlayerName"></p>
  <p>ğŸ“Š Point: <span id="gameOverPoint"></span></p>
  <button onclick="location.reload()">ğŸ”„ Main Lagi</button>
</div>

<!-- RESULT SCREEN -->
<div id="resultScreen" style="display:none;">
  <h2>Hasil Akhir</h2>
  <p id="playerNameDisplay"></p>
  <p>â­ Point: <span id="finalPoint"></span></p>
  <p>ğŸ“Š Nilai: <span id="finalScore"></span>%</p>
  <p>ğŸ† Peringkat: <span id="finalRank"></span></p>
  <p id="rankMessage"></p>
  <button onclick="location.reload()">ğŸ”„ Main Lagi</button>
</div>

</div>

<script>

</script>

</body>
</html>
